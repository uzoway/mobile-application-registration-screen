<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Evon sign up page</title>
</head>
<body>
  <section class="sign-up">
    <div class="signupbox">
        <a href="index.html" target="_blank"><img src="images/logo.png" alt="Evon logo"></a>
        <form>
            <input type="text" name="name" placeholder="Full name" required>
            <input type="text" name="email" placeholder="Email" required>
            <div class="submit">
                <input type="password" name="password" placeholder="Password" required>
                <img src="images/Group.svg">
            </div>
            <input type="submit" value="Sign Up">
        </form>
        <hr>
        <span>or</span>
        <div class="fb">
            <div class="fblogo">
                <img src="images/Vector.svg" alt="facebook logo">
            </div>
            <div class="signup">
                <a href="#">Sign Up with Facebook</a>
            </div>
        </div>
        <div class="google">
            <div class="logo">
                <img src="images/Google.svg" alt="google logo">
            </div>
            <a href="#">Sign Up with Google</a>
        </div>
        <p class="terms">By signing up you accept the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        <p>Already have an account? <a href="login.html" target="_blank">Log In</a></p>
    </div>
  </section>

</body>
</html>
